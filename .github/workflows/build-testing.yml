name: Build Testing APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build debug APK (v0.0.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Gradle execute permission
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK to testing build name
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/debug/app-debug.apk \
             artifacts/RocksmithToTab-v0.0.0-testing.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: RocksmithToTab-v0.0.0-testing
          path: artifacts/RocksmithToTab-v0.0.0-testing.apk
          retention-days: 14

      - name: Post build summary
        run: |
          echo "### Testing Build Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "APK: \`RocksmithToTab-v0.0.0-testing.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "Download from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
          echo "This is an unsigned debug build — not a public release." >> $GITHUB_STEP_SUMMARY
